{% extends "base.html" %}

{% block title %}{{ term.name }}{% endblock title%}

{% block content %}
{% for page in term.pages %}
    <ul>
        <h5>
            <a href="{{ page.permalink }}">{{ page.title }}</a>
        </h5>
    </ul>
    {% if page.summary %}
    <div>
        {{ page.summary | markdown | safe }}
    </div>
    {% endif %}
{% endfor %}

{% endblock content %}
